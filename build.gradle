plugins {
    id 'java'
}

group 'com.zhangzemiao.seleniumDemo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
